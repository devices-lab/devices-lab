<!doctype html>
<html lang="en" class=" bg-gradient-to-b from-slate-100 dark:from-gray-900 to-slate-200/50 dark:to-gray-900  h-full">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />-->

	<script>
		(function () {
			try {
				var key = "theme";
				var stored = localStorage.getItem(key);
				var mql = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)");
				var useDark =
					stored === "dark" ||
					(stored !== "light" && mql && mql.matches); // 'auto' or null -> follow system
				document.documentElement.classList.toggle("dark", !!useDark);
			} catch { }
		})();
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="scheme-light dark:scheme-dark h-full ">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
